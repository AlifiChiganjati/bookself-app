<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>Bookself App</title>
  </head>
  <body>
    <header class="p-4 bg-primary">
      <nav class="flex justify-between">
        <h1
          class="text-4xl text-white font-bold italic uppercase text-shadow-xl"
        >
          Bookself
        </h1>
        <input
          type="text"
          placeholder="search book..."
          class="border-gray rounded p-2 shadow-xl focus:outline-none"
        />
      </nav>
    </header>

    <main class="p-4">
      <section>
        <form class="w-1/2 py-2 px-3 border rounded shadow bg-gray">
          <div class="flex justify-between">
            <h2
              class="text-3xl text-secondary font-bold capitalize text-shadow-md"
            >
              buku baru
            </h2>
            <button
              class="bg-primary text-semibold w-24 p-2 my-2 shadow rounded transition-all duration-500 hover:cursor-pointer hover:bg-secondary hover:text-white hover:shadow-xl"
            >
              Delete All
            </button>
          </div>
          <div class="flex flex-col my-2">
            <label for="book" class="font-semibold my-2 text-xl text-shadow-md"
              >Buku</label
            >
            <input
              id="book"
              type="text"
              placeholder="ex: harry pooah..."
              class="p-2 rounded shadow-lg border"
            />
          </div>
          <div class="flex flex-col my-2">
            <label
              for="author"
              class="font-semibold my-2 text-xl text-shadow-md"
              >Penulis</label
            >
            <input
              id="author"
              type="text"
              placeholder="ex: j.k rowling"
              class="p-2 rounded shadow-lg border"
            />
          </div>
          <div class="flex flex-col my-2">
            <label for="year" class="font-semibold my-2 text-xl text-shadow-md"
              >Tahun</label
            >
            <input
              id="year"
              type="text"
              placeholder="ex: 2000"
              class="p-2 rounded shadow-lg border"
            />
          </div>
          <div>
            <input
              type="checkbox"
              id="isCompleted"
              class="hover:cursor-pointer"
            />
            <label for="isCompleted" class="hover:cursor-pointer"
              >sudah dibaca</label
            >
          </div>
          <input
            type="submit"
            value="Add Book"
            class="bg-primary text-semibold w-full p-2 my-2 shadow rounded transition-all duration-500 hover:cursor-pointer hover:bg-secondary hover:text-white hover:shadow-xl"
          />
        </form>
      </section>
    </main>
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
